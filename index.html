<!DOCTYPE html>
<html lang="en" ng-app="meme">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="meme izle, sallanan, hoplayan, zıplayan, baş kaldıran memeler">
    <meta name="author" content="Dedeler">
    <link rel="shortcut icon" href="favicon.ico">

    <title>Meme İzle | Sallanan, hoplayan, zıplayan, baş kaldıran memeler</title>

    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <link href="meme.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <span ng-view></span>

    <form id="shareForm" role="form">
      <div class="form-group">
        <label for="url" class="sr-only">Meme Urli</label>
        <input type="url" class="form-control" id="url" placeholder="Meme Urli" required>
      </div>
      <button id="suggestBtn" type="button" class="btn btn-default pull-right">Yolla</button>
    </form>

    <div class="container">
      <div class="header">
        <h1 class="text-muted inline">Meme İzle</h1>
        <h3 class="inline">|</h3>
        <h4 class="inline">Memeler baş kaldırmış kavuşmuyor düğmeler</h4>
        <button id="memeShare" class="btn btn-default pull-right" data-toggle="popover" title="Meme yolla buraya koyalım">Meme Yolla</button>
      </div>

      <div class="jumbotron" ng-controller="meme.ctrl.content">
        <div class="row">
          <div class="col-lg-2">
            
          </div>

          <div class="col-lg-8 centered">
            <div id="meme">
              <img ng-src="{{memeUrl}}" ng-show="memeUrl && !loading" src="">
              <div class="progress progress-striped active" ng-show="!memeUrl || loading">
                <div class="progress-bar" role="progressbar" aria-valuenow="{{progressPerCent}}" aria-valuemin="0" aria-valuemax="100" style="width: {{progressPerCent}}%;">
                  <span class="sr-only">Yükleniyor %{{progressPerCent}}</span>
                </div>
              </div>
              <div ng-show="!memeUrl || loading">Yükleniyor...</div>
            </div>
          </div>

          <div class="col-lg-2 ">

          </div>
        </div>

        <div class="row">

          <div class="col-lg-4 col-lg-offset-4 centered">
            <button ng-bind="loading ? 'Geliyooor' : 'Başka abla getir'" id="actionBtn" class="btn btn-primary btn-lg" ng-click="anotherSister($event)" ng-disabled="loading">
              Başka abla getir
            </button>
          </div>
        </div>
      </div>

      <div class="row marketing">
        <div class="col-lg-6">
          <h4>Sitede porno içerik yoktur, gönül rahatlığıyla izleyebilirsiniz.</h4>
        </div>

        <div class="col-lg-6">
          <h4></h4>
        </div>
      </div>

      <div id="footer">
        <hr>
        <div class="pull-left">
          <img id="gnu" class="float-left" width="32" src="gnu.png">
          <div class="float-right"> This is a Free Software</div>
          <div class="pull-left"><a target="_blank" href="https://github.com/dedeler/tweet-more"> View source &amp; license</a></div>
        </div>
        <a id="dedeler" target="_blank" href="http://dedeler.github.io">© Dedeler 2013</a>
      </div>

    </div> <!-- /container -->

    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-route.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
    <script src="meme.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-45596867-1', 'memeizle.com');
      ga('send', 'pageview');

    </script>
  </body>
</html>
